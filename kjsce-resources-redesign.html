<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<a href="kjsce-resource-recommendation.html" class="recommend-btn">
  ðŸ§  Smart Placement Recommendations
</a>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: white;
  margin: 0;
  padding: 2rem 1rem;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
}

.selector {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin: 2rem 0;
}

select, button {
  padding: 0.75rem;
  border-radius: 10px;
  border: none;
  font-weight: 500;
}

button {
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  cursor: pointer;
}

.results {
  margin-top: 2rem;
  display: none;
}

.card {
  background: rgba(15, 23, 42, 0.85);
  padding: 1.2rem;
  border-radius: 16px;
  margin-bottom: 1rem;
}

.card h3 {
  color: #38bdf8;
}
.recommend-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 14px 24px;
  border-radius: 14px;
  font-weight: 600;
  font-size: 1rem;
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg, #38bdf8, #6366f1, #a78bfa);
  background-size: 200% 200%;
  box-shadow: 0 10px 30px rgba(56, 189, 248, 0.4);
  transition: all 0.35s ease;
  animation: gradientMove 4s ease infinite;
  position: relative;
  overflow: hidden;
}

.recommend-btn::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(
    120deg,
    transparent 20%,
    rgba(255, 255, 255, 0.35),
    rgba(56, 189, 248, 0.45),
    rgba(255, 255, 255, 0.35),
    transparent 80%
  );
  transform: translateX(-120%);
  transition: transform 0.8s ease;
  filter: blur(2px);
  opacity: 0.9;
}


.recommend-btn:hover::before {
  transform: translateX(100%);
}

.recommend-btn:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 20px 45px rgba(99, 102, 241, 0.5);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

</style>
</head>

<body>

<div class="container">
  <h1>ðŸ§  Smart Resource Recommendation</h1>
  <p style="text-align:center; opacity:0.8;">
    Get personalized resources based on your preparation stage
  </p>

  <div class="selector">
    <select id="year">
      <option value="">Select Year</option>
      <option value="fy">First Year</option>
      <option value="sy">Second Year</option>
      <option value="ty">Third Year</option>
      <option value="fy4">Final Year</option>
    </select>

    <select id="focus">
      <option value="">Select Focus Area</option>
      <option value="dsa">DSA</option>
      <option value="core">Core Subjects</option>
      <option value="hackathon">Hackathons</option>
      <option value="projects">Projects</option>
    </select>

    <button onclick="recommend()">Get Recommendations</button>
  </div>

  <div class="results" id="results"></div>
</div>

<script>
function recommend() {
  const year = document.getElementById("year").value;
  const focus = document.getElementById("focus").value;
  const results = document.getElementById("results");

  if (!year || !focus) {
    alert("Please select both Year and Focus Area");
    return;
  }

  let content = "";

  const data = {
    dsa: [
      "Arrays, Strings, Linked Lists",
      "Stacks, Queues",
      "Trees & Binary Search Trees",
      "Graphs & Dynamic Programming",
      "Practice on LeetCode & CodeChef"
    ],
    core: [
      "Operating Systems",
      "DBMS & SQL",
      "Computer Networks",
      "OOPS Concepts",
      "Interview-oriented theory questions"
    ],
    hackathon: [
      "Smart India Hackathon (SIH)",
      "Devfolio Hackathons",
      "MLH Hackathons",
      "Problem-solving with real datasets",
      "Team collaboration & pitching"
    ],
    projects: [
      "Full Stack Web Apps",
      "AI/ML Mini Projects",
      "Open Source Contributions",
      "GitHub Portfolio",
      "Real-world problem solving"
    ]
  };

  content += `
    <div class="card">
      <h3>Recommended Topics</h3>
      <ul>${data[focus].map(item => `<li>${item}</li>`).join("")}</ul>
    </div>

    <div class="card">
      <h3>Suggested Platforms</h3>
      <ul>
        <li>LeetCode / CodeChef</li>
        <li>GeeksforGeeks</li>
        <li>YouTube (Take U Forward, Abdul Bari)</li>
        <li>GitHub</li>
      </ul>
    </div>

    <div class="card">
      <h3>Next Action</h3>
      <p>Start with basics, practice daily, and track progress using the Placement Checklist.</p>
    </div>
  `;

  results.innerHTML = content;
  results.style.display = "block";
}
</script>

</body>
</html>
