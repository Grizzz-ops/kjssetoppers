<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | KJSCE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #38bdf8;
  --bg: #020617;
  --card: rgba(255,255,255,0.06);
  --text: #f1f5f9;
  --muted: #94a3b8;
  --success: #22c55e;
  --error: #ef4444;
}
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}
/* ---------- LOGIN CARD ---------- */
.form-box {
  width: 100%;
  max-width: 420px;
  padding: 2.8rem;
  background: var(--card);
  backdrop-filter: blur(20px);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 40px rgba(56,189,248,0.25);
  opacity: 0;
  transform: translateX(-60px);
  transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.form-box.animate-in {
  opacity: 1;
  transform: translateX(0);
}
h2 {
  text-align: center;
  margin-bottom: 1.8rem;
  font-weight: 700;
}
input {
  width: 100%;
  padding: 0.9rem;
  margin-bottom: 1.1rem;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: white;
  font-size: 0.95rem;
}
input::placeholder {
  color: var(--muted);
}
button {
  width: 100%;
  padding: 0.95rem;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, var(--accent), #818cf8);
  color: white;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(56,189,248,0.4);
}
.signup-link {
  margin-top: 1.4rem;
  text-align: center;
  font-size: 0.9rem;
  color: var(--muted);
}
.signup-link a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
/* ---------- TOAST NOTIFICATION ---------- */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  min-width: 260px;
  padding: 1rem 1.2rem;
  border-radius: 14px;
  font-weight: 600;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(-20px);
  pointer-events: none;
  transition: all 0.4s ease;
  z-index: 9999;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}
.toast.success {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}
.toast.error {
  background: linear-gradient(135deg, #ef4444, #b91c1c);
}
</style>
</head>
<body>
<!-- TOAST -->
<div id="toast" class="toast"></div>
<div class="form-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email Address">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="signup-link">
    Don't have an account? <a href="kjsce-signup.html">Sign Up</a>
  </div>
</div>
<script>
// Scroll animation observer
const scrollObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('animate-in');
    } else {
      entry.target.classList.remove('animate-in');
    }
  });
}, {
  threshold: 0.15,
  rootMargin: '0px 0px -50px 0px'
});

// Observe the form box
const formBox = document.querySelector('.form-box');
scrollObserver.observe(formBox);

function showToast(message, type = "success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = `toast ${type} show`;
  setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    showToast("No account found. Please sign up.", "error");
    return;
  }
  if (email === user.email && password === user.password) {
    localStorage.setItem("loggedIn", "true");
    showToast("Login successful! Redirecting...", "success");
    setTimeout(() => {
      window.location.href = "kjsce-home-redesign.html";
    }, 1200);
  } else {
    showToast("Invalid email or password", "error");
  }
}
</script>
</body>
</html>
