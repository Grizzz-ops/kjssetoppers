* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;

  min-height: 100vh;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:

  z-index: 0;
}

.navbar {
  position: sticky;
  top: 0;
  backdrop-filter: blur(16px);
  background: rgba(10, 14, 39, 0.8);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  z-index: 100;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  z-index: 1;
}

.logo {
  font-weight: 900;
  font-size: 1.35rem;
  background: linear-gradient(135deg, var(--accent), var(--purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav {
  display: flex;
  gap: 2rem;
}

nav a {
  text-decoration: none;
  color: var(--text-muted);
  font-weight: 500;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

nav a:hover {
  color: var(--text);
}

.hero {
  position: relative;
  z-index: 1;
  max-width: 1200px;
  margin: 0 auto;
  padding: 5rem 1.5rem 3rem;
  text-align: center;
}

.hero-title {
  font-size: clamp(2.5rem, 6vw, 4rem);
  font-weight: 900;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, var(--text), var(--accent), var(--purple));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-subtitle {
  font-size: 1.25rem;
  color: var(--text-muted);
  margin-bottom: 2rem;
}

.filters-section {
  max-width: 1200px;
  margin: 0 auto 3rem;
  padding: 0 1.5rem;
  position: relative;
  z-index: 1;
}

.search-bar {
  width: 100%;
  max-width: 600px;
  margin: 0 auto 2rem;
  padding: 1rem 1.5rem;
  background: var(--card);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: var(--text);
  font-size: 1rem;
  font-family: inherit;
  transition: all 0.3s ease;
}

.search-bar:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
}

.filters-container {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

.filter-group {
  position: relative;
}

.filter-btn {
  padding: 0.75rem 1.5rem;
  background: var(--card);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: var(--text);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: inherit;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.filter-btn:hover {
  border-color: var(--accent);
  transform: translateY(-2px);
}

.filter-btn.active {
  background: linear-gradient(135deg, var(--accent), var(--purple));
  border-color: transparent;
}

.outlets-grid {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem 3rem;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 1.5rem;
  position: relative;
  z-index: 1;
}

.outlet-card {
  background: var(--card);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 1.5rem;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.outlet-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--accent), var(--purple));
}

.outlet-card:hover {
  transform: translateY(-5px);
  border-color: rgba(56, 189, 248, 0.3);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
}

.outlet-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 1rem;
}

.outlet-name {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 0.25rem;
}

.outlet-category {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  margin-top: 0.5rem;
}

.category-food { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
.category-cafe { background: rgba(245, 158, 11, 0.2); color: #fcd34d; }
.category-stationery { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
.category-medical { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }

.price-indicator {
  color: var(--green);
  font-weight: 600;
  font-size: 1.125rem;
}

.outlet-info {
  margin: 1rem 0;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.info-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--text-muted);
  font-size: 0.95rem;
}

.info-icon {
  font-size: 1.125rem;
}

.context-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 1rem 0;
}

.context-tag {
  padding: 0.375rem 0.75rem;
  background: rgba(56, 189, 248, 0.1);
  border: 1px solid rgba(56, 189, 248, 0.3);
  border-radius: 8px;
  font-size: 0.8rem;
  color: var(--accent);
  font-weight: 500;
}

.student-insight {
  background: rgba(167, 139, 250, 0.1);

  margin: 1rem 0;

  font-size: 0.875rem;
  color: var(--text-muted);
  font-style: italic;
}

.outlet-actions {

.btn-map {

  text-align: center;
}

.btn-map:hover {

.no-results {

footer {

  padding: 4rem 1.5rem;

@media (max-width: 768px) {

function createOutletCard(outlet) {
  return '<div class="outlet-card" data-category="' + outlet.category + '" data-distance="' + outlet.distance + '" data-price="' + outlet.price + '" data-contexts="' + outlet.contexts.join(',') + '">' +
    '<div class="outlet-header">' +
    '<div>' +
    '<h3 class="outlet-name">' + outlet.name + '</h3>' +
    '<span class="outlet-category category-' + outlet.category + '">' + outlet.category.toUpperCase() + '</span>' +
    '</div>' +
    '<div class="price-indicator">' + outlet.priceText + '</div>' +
    '</div>' +
    '<div class="outlet-info">' +
    '<div class="info-item"><span class="info-icon">üìç</span> ' + outlet.distanceText + '</div>' +
    '<div class="info-item"><span class="info-icon">üïí</span> ' + outlet.timings + '</div>' +
    '</div>' +
    '<div class="context-tags">' + outlet.contextTags.map(function(tag) { return '<span class="context-tag">' + tag + '</span>'; }).join('') + '</div>' +
    '<div class="student-insight">üí° ' + outlet.insight + '</div>' +
    '<div class="outlet-actions">' +
    '<a href="' + outlet.mapLink + '" target="_blank" class="btn-map">üìç View on Map</a>' +
    '</div>' +
    '</div>';
}

function renderOutlets() {
  var grid = document.getElementById('outletsGrid');
  grid.innerHTML = outletsData.map(createOutletCard).join('');
}

function filterOutlets() {
  var search = document.getElementById('searchBar').value.toLowerCase();
  var situation = document.getElementById('situationFilter').value;
  var category = document.getElementById('categoryFilter').value;
  var distance = document.getElementById('distanceFilter').value;
  var price = document.getElementById('priceFilter').value;
  
  var cards = document.querySelectorAll('.outlet-card');
  var visibleCount = 0;
  
  cards.forEach(function(card) {
    var name = card.querySelector('.outlet-name').textContent.toLowerCase();
    var cardCategory = card.dataset.category;
    var cardDistance = parseInt(card.dataset.distance);
    var cardPrice = card.dataset.price;
    var cardContexts = card.dataset.contexts.split(',');
    
    var matchesSearch = name.includes(search);
    var matchesCategory = category === 'all' || cardCategory === category;
    var matchesSituation = situation === 'all' || cardContexts.includes(situation);
    
    var matchesDistance = distance === 'all' || 
      (distance === 'near' && cardDistance <= 500) ||
      (distance === 'medium' && cardDistance <= 1000) ||
      (distance === 'far' && cardDistance <= 2000);
    
    var matchesPrice = price === 'all' || cardPrice === price;
    
    if (matchesSearch && matchesCategory && matchesSituation && matchesDistance && matchesPrice) {
      card.style.display = 'block';
      visibleCount++;
    } else {
      card.style.display = 'none';
    }
  });
  
  document.getElementById('noResults').classList.toggle('show', visibleCount === 0);
}

window.onload = function() {
  renderOutlets();
